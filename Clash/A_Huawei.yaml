#华为应用市场相关域名
payload:
  # AppGallery 主入口（仅市场）
  - DOMAIN-REGEX,^appgallery\.cloud\.huawei\.(com|com\.cn|asia|eu|ru)$

  # 应用包下载节点（仅 appdl / appdlssl）
  - DOMAIN-REGEX,^appdl([a-z0-9-]*)-dr[a-z0-9]*\.dbankcdn\.(com|cn)$
  - DOMAIN-REGEX,^appdlssl\.dbankcdn\.com$

  # 安装器（严格限定）
  - DOMAIN-REGEX,^pkginstaller-[a-z0-9-]+\.hispace\.dbankcloud\.cn$
  - DOMAIN-REGEX,^pkginstaller-ovs\.hispace\.dbankcloud\.(com|ru)$

  # HiSpace 市场页面（store / wap / uc）
  - DOMAIN-REGEX,^store[0-9-]*\.hispace\.hicloud\.com$
  - DOMAIN-REGEX,^store-[a-z-]+\.hispace\.dbankcloud\.(com|cn|ru)$
  - DOMAIN-REGEX,^wap[0-9-]*\.hispace\.hicloud\.com$
  - DOMAIN-REGEX,^wap-[a-z-]+\.hispace\.dbankcloud\.(com|cn|ru)$
  - DOMAIN-REGEX,^uc[0-9-]*\.hispace\.hicloud\.com$
  - DOMAIN-REGEX,^uc-[a-z-]+\.hispace\.dbankcloud\.(com|cn|ru)$
